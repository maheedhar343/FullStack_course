<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fef3c7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #fa709a;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #fee140;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>üç™ Cookie Tracking</h2>
  <form action="CookieServlet" method="post">
    <label>Enter Username: </label>
    <input type="text" name="username" required>
    <button type="submit">Set Cookie</button>
  </form>
</body>
</html>
