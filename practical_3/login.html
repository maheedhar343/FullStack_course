<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopEase â€“ Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #00b4d8, #48cae4, #90e0ef);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 10px;
      padding: 10px;
    }
    .btn-custom {
      background-color: #0077b6;
      color: #fff;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #03045e;
      transform: scale(1.05);
    }
    .text-highlight {
      color: #ffb703;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="card p-5 text-center shadow-lg" style="width: 420px;">
    <h2 class="mb-3 text-highlight">Welcome Back!</h2>
    <form id="loginForm" novalidate>
      <div class="mb-3 text-start">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="you@example.com" required>
        <div class="invalid-feedback">Enter a valid email.</div>
      </div>

      <div class="mb-4 text-start">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
        <div class="invalid-feedback">Password cannot be blank.</div>
      </div>

      <button class="btn btn-custom w-100 mb-3" type="submit">Login</button>
      <p id="loginMessage" class="text-warning"></p>
    </form>
  </div>

  <script src="validation.js"></script>
  <script>setupLoginValidation();</script>
</body>
</html>
